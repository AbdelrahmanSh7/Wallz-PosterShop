<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallz - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! Wallz is designed to work offline. 
            You can still browse cached content and your cart will be saved.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <a href="/" class="retry-btn">
            Go to Homepage
        </a>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Cached content available offline</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ›’</span>
                <span>Your cart is saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”„</span>
                <span>Orders will sync when online</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                <span>Fast loading from cache</span>
            </div>
        </div>
    </div>

    <script>
        // Check online status and reload when back online
        window.addEventListener('online', () => {
            console.log('ðŸŸ¢ Back online! Reloading...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Check if we're actually online
        async function checkOnlineStatus() {
            try {
                const response = await fetch('/manifest.json', { 
                    method: 'HEAD', 
                    cache: 'no-cache',
                    timeout: 5000 
                });
                
                if (response.ok) {
                    console.log('âœ… Actually online, redirecting...');
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                console.log('ðŸ“´ Confirmed offline:', error.message);
            }
        }

        // Check immediately when page loads
        checkOnlineStatus();

        // Check every 5 seconds
        setInterval(checkOnlineStatus, 5000);

        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'NETWORK_STATUS' && event.data.status === 'online') {
                    console.log('ðŸ“¡ Service worker says we\'re online, redirecting...');
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
